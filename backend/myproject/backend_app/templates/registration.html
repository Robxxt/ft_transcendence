<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Registration</title>
    {% load static %}
    <script type="module" src="{% static 'javascript/router.js' %}"></script>
</head>
<div class="container-fluid p-0">
    <img src="static/pong_animation.gif" alt="ft_transcendence banner" class="banner img-upper" style="width: 100%">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-lg-3 bg-black text-white pt-5">
            <h2 class="text-center">Registration</h2>
            <br>
            <form id="registrationForm" action="/api/register/" method="POST">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="User Name" class="form-control" required><br>
                <span id="usernameError"></span><br><br>

                <input type="password" id="password" name="password" placeholder="Password" class="form-control" required><br>
                <span id="passwordError"></span><br><br>

                <input type="password" id="passwordRepetition" name="passwordRepetition" placeholder="Repeat Password" class="form-control" required><br>
                <span id="passwordRepetitionError"></span><br><br>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light text-dark bg-light">Register</button><br><br>
                </div>
                <br>
                <span id="submitError" class="text-center"></span><br><br>
            </form>
        </div>
    </div>
</div>
</head>
