<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>.number-display {
        font-size: 72px;              /* Large font size */
        font-weight: bold;            /* Bold text */
        color: #ff6347;               /* Tomato color */
        text-align: center;           /* Center the text */
        margin: 50px;                 /* Add some margin */
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);  /* Shadow effect */
        background: linear-gradient(90deg, #ff8c00, #ff6347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);  /* Box shadow */
    }</style>
</head>
<body>
    <h2>Dashboard</h2>

    <div id="winLoss"></div>
    <div id="average"></div>
    <div id="totalPoints"></div>
    <div id="winningStreak"></div>
    <div id="ranking"></div>
    <div id="tournamentsWon"></div>
    <div id="bestFinish"></div>
    <div id="performance"></div>
</body>
</html>
