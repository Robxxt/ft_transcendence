{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #pongCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Pong Game</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div>
            <p><strong>Player 1:</strong> Use 'W' and 'S' keys to move up and down</p>
            <p><strong>Player 2:</strong> Use 'Arrow Up' and 'Arrow Down' keys to move up and down</p>
            <p>First player to score 2 points wins!</p>
            <p>Press Space to start the game or continue after scoring.</p>
        </div>
    </div>
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
