<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Pong Game</title>
    <style>
        #game-board {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .paddle {
            width: 10px;
            height: 60px;
            background-color: black;
            position: absolute;
        }
        #player1 { left: 10px; }
        #player2 { right: 10px; }
        #ball {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <div id="game-board">
        <div id="player1" class="paddle"></div>
        <div id="player2" class="paddle"></div>
        <div id="ball"></div>
    </div>
    <p>Player 1 Score: <span id="player1-score">0</span></p>
    <p>Player 2 Score: <span id="player2-score">0</span></p>
    {% if not game.is_active %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="start">
            <button type="submit">Start Game</button>
        </form>
    {% endif %}
    {% if game.player1_score == 2 or game.player2_score == 2 %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value="reset">
            <button type="submit">Restart Game</button>
        </form>
    {% endif %}
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
