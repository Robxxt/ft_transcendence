<h2 class="text-center text-white pt-3">Profile</h2>

<div class="row">
    <div id="changePassword" class="col m-5 p-5 rounded bg-light">
        <h5>Change your Password</h5>
        <form id="passwordForm">
            <div>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" class="form-control">
            </div>
            <div>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" class="form-control">
            </div>
            <div>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark bg-dark text-white">Change Password</button>
            </div>
        </form>
        <div id="passwordChangeStatus"></div>
    </div>

    <div id="changeAvatar" class="col m-5 p-5 rounded bg-light">
        <h5>Change your avatar</h5>
        <form id="avatarForm" enctype="multipart/form-data">
            <input type="file" id="avatarInput" name="avatar" accept=".jpg, .jpeg, .png" class="form-control"><br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark bg-dark text-white">Upload new Avatar</button>
            </div>
        </form>
        <div id="avatarUploadStatus"></div>
    </div>

    <div id="setDisplayName" class="col m-5 p-5 rounded bg-light">
        <h5>Set your display name for tournaments</h5>
        <form id="setDisplayName">
            <input type="text" id="displayName" class="form-control" required>
            <div class="d-flex justify-content-center">
                <button type="submit" id="sendDisplayName" class="btn btn-outline-dark bg-dark text-white">Submit</button>
            </div>
            <p id="displayNameStatus"></p>
        </form>
    </div>
</div>

<div class="row">
    <div id="winLossRecord" class="col-2 m-5 p-5 rounded bg-light">
        <h5>Win Loss Record</h5>
    </div>

    <div class="col-2 m-5 p-5">
        <img src="static/images/paddles.jpg" alt="paddles">
    </div>

    <div id="gameHistory" class="col m-5 p-5 rounded bg-light" style="height: 300px; overflow-y: auto;">
        <h5>Game History</h5>
        <table id='gamesTable' class="table table-dark table-striped table-hover">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Winner</th>
                <th>Result</th>
            </tr>
        </table>
    </div>
</div>

<div class="row">
    <div id="friends" class="col m-5 p-5 rounded bg-light" style="height: 250px; overflow-y: auto;">
        <h5>Friend List</h5>
        <ul id="friendList" class="list-group"></ul>
    </div>

    <div id="addFriends" class="col m-5 p-5 rounded bg-light" style="height: 250px; overflow-y: auto;">
        <h5>Add and remove friends</h5>
        <div class="text-muted small">Just click on an entry to toggle friend status.</div>
        <div id="userList" class="list-group"></div>
    </div>
</div>
